<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
  </head>
  <body>
    <main>
      <div class="searchBar top-container">
        <input type="text" placeholder="Enter the city" />
        <span class="material-symbols-outlined"> search </span>
      </div>
      <div class="middle-container hidden">
        <div class="image-container">
          <img src="openweathermap/day.png" />
        </div>
        <div class="Temperature">0<span class="unit">Â°C</span></div>
        <div class="message">Broken Clouds</div>
      </div>
      <div class="bottom-container hidden">
        <div class="left">
          <span class="material-icons waves">waves</span>

          <div class="Humidity-message">
            <div id="humi-number">00%</div>
            <div id="humidity">Humidity</div>
          </div>
        </div>
        <div class="right">
          <span class="material-icons air">air</span>

          <div class="windSpped-message">
            <div id="WS-number">0Km/h</div>
            <div id="windSpeed">wind speed</div>
          </div>
        </div>
      </div>
    </main>
    <div class="error-container">
      <img src="Images/error-404.png" />
    </div>
    <div class="loader-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <radialGradient
          id="a12"
          cx=".66"
          fx=".66"
          cy=".3125"
          fy=".3125"
          gradientTransform="scale(1.5)"
        >
          <stop offset="0" stop-color="#FF156D"></stop>
          <stop offset=".3" stop-color="#FF156D" stop-opacity=".9"></stop>
          <stop offset=".6" stop-color="#FF156D" stop-opacity=".6"></stop>
          <stop offset=".8" stop-color="#FF156D" stop-opacity=".3"></stop>
          <stop offset="1" stop-color="#FF156D" stop-opacity="0"></stop>
        </radialGradient>
        <circle
          transform-origin="center"
          fill="none"
          stroke="url(#a12)"
          stroke-width="15"
          stroke-linecap="round"
          stroke-dasharray="200 1000"
          stroke-dashoffset="0"
          cx="100"
          cy="100"
          r="70"
        >
          <animateTransform
            type="rotate"
            attributeName="transform"
            calcMode="spline"
            dur="2"
            values="360;0"
            keyTimes="0;1"
            keySplines="0 0 1 1"
            repeatCount="indefinite"
          ></animateTransform>
        </circle>
        <circle
          transform-origin="center"
          fill="none"
          opacity=".2"
          stroke="#FF156D"
          stroke-width="15"
          stroke-linecap="round"
          cx="100"
          cy="100"
          r="70"
        ></circle>
      </svg>
    </div>

    <script src="app.js"></script>
  </body>
</html>
